name: Angular Linter

on:
  pull_request:
    branches:
      - main
      - nonprod

jobs:
  lint-js:
    name: Lint the Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd app
          npm install
          npm install -g @angular/cli@17

      - name: Lint Angular app
        run: |
          cd app
          ng lint