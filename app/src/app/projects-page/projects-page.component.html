<div class="flex w-full transition-all duration-500">
  <hoverbar />

  <div class="flex-col w-screen">
    <div>
      <infobar title="Project Manager" />
    </div>
    <div class="flex-col w-full p-6">
      <h1 class="text-xl pb-4">Current Projects</h1>
      <projectlist />
    </div>
    <div class="flex space-x-2 p-6 text-xl" (click)="toggleProjectList()">
      <h1 class="">Completed Project</h1>
      <svg viewBox="0 0 24 24" class="w-6 h-6">
        <path
          d="m16.843 10.211c.108-.141.157-.3.157-.456 0-.389-.306-.755-.749-.755h-8.501c-.445 0-.75.367-.75.755 0 .157.05.316.159.457 1.203 1.554 3.252 4.199 4.258 5.498.142.184.36.29.592.29.23 0 .449-.107.591-.291 1.002-1.299 3.044-3.945 4.243-5.498z"
          fill-rule="nonzero"
        />
      </svg>
    </div>
    <div class="items-center flex justify-center">
      <!-- Toggle the visibility of projectlist based on isProjectListVisible -->
      <div *ngIf="isProjectListVisible">
        <projectlist />
      </div>
    </div>
  </div>
</div>
