<div
  class="flex w-full transition-all duration-500 overflow-hidden bg-background-1"
>
  <hoverbar />

  <div class="flex-col w-screen h-screen">
    <div>
      <infobar title="{{ project?.name }}" />

    <div class="">

      <div class="flex justify-between">

          <p>Description: {{ project?.description }}</p>
        </div>
        <div class="justify-around flex text-blues-2">
          <div

          >
            <svg

              width="36"
              height="36"
              viewBox="0 0 24 24"
              stroke="currentColor"
              fill="currentColor"
            >

              />
            </svg>
            <div class="flex-col mb-[-1rem] pl-3">
              <div class="flex justify-center items-center mb-[-1rem]">
                <h1>{{ issues.length }}</h1>
              </div>

              <div class="flex justify-center items-center">
                <p>TOTAL</p>
              </div>
            </div>
          </div>
          <div
            class="bg-background-1 border-blues-2 border-2 rounded-lg w-[10rem] h-[6rem] m-4 flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              stroke="currentColor"
              fill="currentColor"
            >
              <path
                d="M6 14h6v-6c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6zm16 0c0 5.523-4.478 10-10 10s-10-4.477-10-10 4.478-10 10-10 10 4.477 10 10zm-2 0c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8 8-3.589 8-8zm-6-11.819v-2.181h-4v2.181c1.408-.238 2.562-.243 4 0zm6.679 3.554l1.321-1.321-1.414-1.414-1.407 1.407c.536.402 1.038.844 1.5 1.328z"
              />
            </svg>
            <div class="flex-col mb-[-1rem] pl-3">
              <div class="flex justify-center items-center mb-[-1rem]">
                <h1>{{ HighPriorityIssues }}</h1>
              </div>

              <div class="flex justify-center items-center"><p>OVERDUE</p></div>
            </div>
          </div>
          <div
            class="bg-background-1 border-blues-2 border-2 rounded-lg w-[10rem] h-[6rem] m-4 flex justify-center items-center"
          >
            <svg
              viewBox="0 0 24 24"
              width="36"
              height="36"
              xmlns="http://www.w3.org/2000/svg"
              stroke="currentColor"
              fill="currentColor"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
            </svg>
            <div class="flex-col mb-[-1rem] pl-3">
              <div class="flex justify-center items-center mb-[-1rem]">
                <h1>{{ HighPriorityIssues }}</h1>
              </div>

              <div class="flex justify-center items-center">
                <p>URGENT</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="w-full h-10 p-4 pb-10 flex justify-between">
      <div>
        <input
          type="text"
          class="w-[30rem] p-2 border rounded-2xl"
          placeholder="Search issues..."
          [(ngModel)]="searchQuery"
        />
      </div>
      <div>
        <select
          [(ngModel)]="sortOption"
          (change)="sortIssues()"
          class="border rounded-2xl h-10 p-2 w-[10rem]"
        >
          <option value="" selected disabled>Sort by</option>
          <option value="alphabeticallyaz">Alphabetically A-Z</option>
          <option value="alphabeticallyza">Alphabetically Z-A</option>
        </select>
      </div>
    </div>

    <!-- Issue Lists -->
    <div
      class="grid grid-cols-4 grid-rows-[repeat(auto-fill,minmax(50px,1fr))] justify-between p-4 gap-x-2"
    >
      <!-- NEW List -->

      <app-issue-list
        #newListComponent
        [listId]="'newList'"
        [filteredIssuesKey]="'filteredNewIssues'"
        [listTitle]="'NEW'"
        [connectedLists]="connectedLists"
        [searchQuery]="searchQuery"
        (refreshAllLists)="onRefreshAllLists()"
      ></app-issue-list>

      <app-issue-list
        #approvedListComponent
        [listId]="'approvedList'"
        [filteredIssuesKey]="'filteredApprovedIssues'"
        [listTitle]="'APPROVED'"
        [connectedLists]="connectedLists"
        [searchQuery]="searchQuery"
        (refreshAllLists)="onRefreshAllLists()"
      ></app-issue-list>

      <app-issue-list
        #inProgListComponent
        [listId]="'inProgList'"
        [filteredIssuesKey]="'filteredInProgIssues'"
        [listTitle]="'IN PROGRESS'"
        [connectedLists]="connectedLists"
        [searchQuery]="searchQuery"
        (refreshAllLists)="onRefreshAllLists()"
      ></app-issue-list>

      <app-issue-list
        #doneListComponent
        [listId]="'doneList'"
        [filteredIssuesKey]="'filteredDoneIssues'"
        [listTitle]="'DONE'"
        [connectedLists]="connectedLists"
        [searchQuery]="searchQuery"
        (refreshAllLists)="onRefreshAllLists()"
      ></app-issue-list>

      <!-- IN PROGRESS List -->

      <!-- DONE List -->
    </div>
  </div>
</div>
