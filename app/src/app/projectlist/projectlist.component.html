<div class="w-[80vw] rounded-2xl overflow-hidden">
  <!-- Projects Section -->
  <div class="grid grid-cols-1 grid-rows-[repeat(auto-fill,minmax(50px,1fr))]">
    <!-- Search Bar -->
    <div class="col-span-1 row-span-1 bg-main-1 p-2 rounded-t-2xl">
      <div>
        <input
          [(ngModel)]="searchQuery"
          type="text"
          placeholder="Search projects..."
          class="w-[10rem] rounded-2xl p-2 border border-gray-300"
        />
      </div>
    </div>
    <div
      class="col-span-1 row-span-1 grid grid-cols-8 p-2 bg-blues-2 border-t border-b border-blues-3"
    >
      <h1 class="text-main-2">Title</h1>
      <h1 class="text-main-2">Description</h1>
    </div>
    <!-- Filtered Projects -->
    <div
      *ngFor="let project of filteredProjects"
      class="col-span-1 row-span-1 grid grid-cols-8 p-2 overflow-hidden bg-main-1 border-b border-main-2"
    >
      <div class="col-span-1 row-span-1">
        <h1 class="text-main-2">{{ project.name }}</h1>
      </div>
      <div class="col-span-1 row-span-1">
        <h1 class="text-main-2">{{ project.description }}</h1>
      </div>
    </div>
  </div>
</div>
